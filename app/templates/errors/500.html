{% extends 'base.html' %}

{% block title %}500 Server Error{% endblock %}

{% block content %}
<div class="scanner-container">
    <div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
        <div class="text-center">
            <div class="mb-3">
                <i class="bi bi-emoji-dizzy display-1 text-danger"></i>
            </div>
            <h1 class="display-5 fw-bold mb-2">500</h1>
            <h3 class="mb-3">Internal Server Error</h3>
            <p class="text-muted mb-4">
                Something went wrong while processing your request.<br>
                The error has been logged and will be investigated.
            </p>
            <div class="d-flex justify-content-center gap-2">
                <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">
                    <i class="bi bi-house-door me-1"></i>Back to Dashboard
                </a>
                <button type="button" class="btn btn-outline-secondary" onclick="location.reload()">
                    <i class="bi bi-arrow-clockwise me-1"></i>Try Again
                </button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
